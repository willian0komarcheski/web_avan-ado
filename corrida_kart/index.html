<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corrida-kart</title>
</head>
<body>
    
    <div class="pista">
        <div class="kart kart1">1</div>
        <div class="kart kart2">2</div>
        <div class="kart kart3">3</div>
        <div class="kart kart4">4</div>
        <div class="kart kart5">5</div>    
    </div>
    
    <div id="money">Dinheiro: 10</div>
    
    <form id="raceForm">
        <label for="kartSelect">Escolha um kart:</label>
        <select id="kartSelect" name="kart">
            <option value="1">Kart 1</option>
            <option value="2">Kart 2</option>
            <option value="3">Kart 3</option>
            <option value="4">Kart 4</option>
            <option value="5">Kart 5</option>
        </select>
        <label for="betAmount">Digite a quantidade de dinheiro a apostar:</label>
        <input type="number" id="betAmount" name="betAmount" min="0">
        <button type="submit">Iniciar Corrida</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
